<div class="container text-center">
    <!-- Button to Show Form -->
    <button mat-raised-button color="primary" (click)="toggleForm()">Download Template</button>
  
    <!-- Form appears when showForm is true -->
    <div class="row justify-content-center mt-3" *ngIf="showForm">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="mb-3">Download Course Template</h2>
  
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Academic Year</mat-label>
              <mat-select [(ngModel)]="selectedAcademicYear">
                <mat-option *ngFor="let year of academicYears" [value]="year">{{ year }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Degree Name</mat-label>
              <mat-select [(ngModel)]="selectedDegree">
                <mat-option *ngFor="let degree of degrees" [value]="degree">{{ degree }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Term Number</mat-label>
              <mat-select [(ngModel)]="selectedTerm">
                <mat-option *ngFor="let term of terms" [value]="term">{{ term }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="button-group">
            <button mat-raised-button color="primary" (click)="downloadTemplate()">Download</button>
            <button mat-raised-button color="warn" (click)="toggleForm()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
