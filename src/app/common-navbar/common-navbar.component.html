<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">

        <button mat-flat-button color="accent" (click)="manageCollege()" >
          <mat-icon>school</mat-icon> Manage College
        </button>
        <button mat-flat-button color="accent" (click)="manageUser()" >
          <mat-icon>school</mat-icon> Manage User
        </button>
      
        <button mat-flat-button color="primary">
          <mat-icon>event</mat-icon> Manage Academic Calendar
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>library_books</mat-icon> Manage Degree
        </button>
        <button mat-flat-button color="primary">

        </button>
      </div>

    <mat-sidenav-content>
      <ng-content></ng-content>

  </mat-sidenav-container>
